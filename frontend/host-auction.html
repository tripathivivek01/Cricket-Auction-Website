<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1350&q=80'); /* replace with your image */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .form-overlay {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>

  <!-- NAVBAR CONTAINER: Centered, rounded, shadow -->
  <div style="width: 97%; margin: 24px auto 0 auto; border-radius: 12px; box-shadow: 0 3px 14px rgba(0,0,0,0.12); background: #fff;">
    <nav class="flex items-center justify-between px-8 py-4 w-full" style="border-bottom:2px solid #545c6b;">
      <div class="flex items-center">
        <img src="https://w7.pngwing.com/pngs/730/815/png-transparent-cricket-batting-drawing-cricket-logo-sports-equipment-sports-thumbnail.png" alt="Logo" class="w-12 h-12 mr-2" />
        <span style="font-size:2rem; font-weight: 700; color: #24292f;">THEcricBAZZ</span>
      </div>
      <ul class="flex gap-12 items-center ml-8">
        <li><a href="index.html" class="text-lg font-bold text-gray-900 hover:text-blue-600">Home</a></li>
        <li><a href="index.html" class="text-lg font-bold text-gray-900 hover:text-blue-600">SignIn/Register</a></li>
        <li><a href="index.html#blog-section" class="text-lg font-bold text-gray-900 hover:text-blue-600">Blog</a></li>
        <li><a href="index.html#steps-section" class="text-lg font-bold text-gray-900 hover:text-blue-600">How it works?</a></li>
        <li><a href="profile.html" class="text-lg font-bold text-gray-900 hover:text-blue-600">My Profile</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main content: Centered form overlay -->
  <div class="form-overlay max-w-lg mx-auto mt-12 rounded-lg p-8 shadow-lg">
    <h1 class="text-3xl font-bold mb-4 flex items-center"><span>üèè</span>&nbsp;Host Your Tournament</h1>
    <form id="tournamentForm" class="space-y-4">
      <input type="text" placeholder="Tournament Name" id="tournamentName" class="w-full p-2 rounded text-black" required>
      <input type="text" placeholder="City" id="city" class="w-full p-2 rounded text-black" required>
      <input type="text" placeholder="Place" id="place" class="w-full p-2 rounded text-black" required>
      <input type="text" placeholder="Organizer Name" id="organizerName" class="w-full p-2 rounded text-black" required>
      <input type="tel" placeholder="Organizer Number" id="organizerNumber" class="w-full p-2 rounded text-black" required>
      <input type="email" placeholder="Organizer Email" id="organizerEmail" class="w-full p-2 rounded text-black" required>

      <label class="block font-bold">Tournament Auction Type:</label>
      <select id="auctionType" class="w-full p-2 rounded text-black">
        <option>Open</option>
        <option>Corporate</option>
        <option>Community</option>
        <option>School</option>
        <option>College</option>
        <option>Other</option>
      </select>

      <label class="block font-bold">Ball Type:</label>
      <select id="ballType" class="w-full p-2 rounded text-black">
        <option>I10</option>
        <option>Tennis</option>
        <option>Leather</option>
        <option>Other</option>
      </select>

      <label class="block font-bold">Match Length:</label>
      <select id="matchLength" class="w-full p-2 rounded text-black">
        <option>Limited Overs</option>
        <option>Turf Cricket</option>
        <option>Test Match</option>
      </select>

      <label class="block font-bold">Purse Limit per Team:</label>
      <input type="number" placeholder="Enter purse limit per team" id="purseLimit" class="w-full p-2 rounded text-black" required>

      <label class="block mt-4 font-bold">Minimum Bid:</label>
      <div class="space-y-2">
        <input type="number" placeholder="Batsman Minimum Bid" id="batsmanMinBid" class="w-full p-2 rounded text-black" required>
        <input type="number" placeholder="Bowler Minimum Bid" id="bowlerMinBid" class="w-full p-2 rounded text-black" required>
        <input type="number" placeholder="All Rounder Minimum Bid" id="allRounderMinBid" class="w-full p-2 rounded text-black" required>
      </div>

      <label class="block mt-4 font-bold">Bid Increase By:</label>
      <div class="space-y-2">
        <input type="number" placeholder="Batsman Bid Increase" id="batsmanBidIncrease" class="w-full p-2 rounded text-black" required>
        <input type="number" placeholder="Bowler Bid Increase" id="bowlerBidIncrease" class="w-full p-2 rounded text-black" required>
        <input type="number" placeholder="All Rounder Bid Increase" id="allRounderBidIncrease" class="w-full p-2 rounded text-black" required>
      </div>

      <label class="block mt-4 font-bold">Players Per Team:</label>
      <input type="number" placeholder="Enter number of players per team (e.g., 11)" id="playersPerTeam" class="w-full p-2 rounded text-black" required>

      <label class="block font-bold">Select Auction Date:</label>
      <input type="date" id="auctionDate" class="w-full p-2 rounded text-black" required>
      
      <div class="flex gap-4 mt-4">
  <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
    Schedule Auction
  </button>
  <button type="button" id="proceedBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    Proceed
  </button>
</div>

    </form>
    <div id="uniqueIdDisplay" class="mt-4 text-green-400 font-bold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
